<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM Playlist Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from showing up */
        }
        .playlist-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .playlist {
            width: 600px; /* Fixed width of the sidebar */
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
        }
        .filter-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 1000;
        }
        .filter-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-left: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .playlist-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .playlist-item:hover {
            background-color: #f0f0f0;
        }
        .playlist-item.active {
            background-color: #d0d0d0;
        }
        .video-overlay {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            white-space: pre-wrap; /* Preserve line breaks */
            margin-bottom: 20px;
        }
        .sheet-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .sheet-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
        }
        .sheet-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <div class="playlist" id="playlist">
            <!-- Playlist items will be dynamically added here -->
        </div>
        <div class="video-container">
            <div class="filter-container">
                <input type="text" id="filterInput" placeholder="Filter by Anime, Song or Artist" oninput="filterPlaylist()">
            </div>
            <div class="video-overlay" id="videoOverlay">Song Name</div>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button onclick="previousVideo()">Previous</button>
                <button onclick="seekBackward()"><<</button>
                <button onclick="seekForward()">>></button>
                <button onclick="nextVideo()">Next</button>
            </div>
            <div class="sheet-buttons">
                <button onclick="changeSheet('GaleHail')">GaleHail</button>
                <button onclick="changeSheet('patriarkatet')">patriarkatet</button>
                <button onclick="changeSheet('GTXD')">GTXD</button>
                <button onclick="changeSheet('All')">All</button>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playlistElement = document.getElementById('playlist');
        const videoOverlay = document.getElementById('videoOverlay');
        const filterInput = document.getElementById('filterInput');
        let playlist = [];
        let filteredPlaylist = [];
        let currentIndex = 0;
        let currentSheet = 'GTXD'; // Default sheet

        async function loadPlaylist(sheetName) {
            const response = await fetch(`/playlist?sheet=${sheetName}`);
            const data = await response.json();

            if (data.error) {
                alert(`Error: ${data.error}`);
                return;
            }

            playlist = data;
            filterPlaylist(); // Apply initial filter
            if (filteredPlaylist.length > 0) {
                loadVideo(currentIndex);
            } else {
                alert('No videos found in the playlist.');
            }
        }

        function filterPlaylist() {
            const filterValue = filterInput.value.toLowerCase();
            filteredPlaylist = playlist.filter(item => 
                item[2].toLowerCase().includes(filterValue) || 
                item[1].toLowerCase().includes(filterValue)
            );
            renderPlaylist();
        }

        function renderPlaylist() {
            playlistElement.innerHTML = ''; // Clear existing playlist items
            filteredPlaylist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.textContent = item[1];  // Display the truncated name
                div.onclick = () => loadVideo(index);
                playlistElement.appendChild(div);
            });
            highlightCurrentVideo();
        }

        function highlightCurrentVideo() {
            const items = playlistElement.getElementsByClassName('playlist-item');
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
            }
            if (items[currentIndex]) {
                items[currentIndex].classList.add('active');
                videoOverlay.textContent = filteredPlaylist[currentIndex][2];  // Show full name on overlay
            }
        }

        function loadVideo(index) {
            currentIndex = index;
            videoPlayer.src = filteredPlaylist[index][0];
            videoPlayer.load();
            videoPlayer.play();
            highlightCurrentVideo();
        }

        function nextVideo() {
            currentIndex = (currentIndex + 1) % filteredPlaylist.length;
            loadVideo(currentIndex);
        }

        function previousVideo() {
            currentIndex = (currentIndex - 1 + filteredPlaylist.length) % filteredPlaylist.length;
            loadVideo(currentIndex);
        }

        function seekForward() {
            videoPlayer.currentTime += 10;  // Seek forward 10 seconds
        }

        function seekBackward() {
            videoPlayer.currentTime -= 10;  // Seek backward 10 seconds
        }

        function changeSheet(sheetName) {
            currentSheet = sheetName;
            loadPlaylist(currentSheet);
        }

        videoPlayer.addEventListener('ended', nextVideo);

        window.onload = function() {
            loadPlaylist(currentSheet);
        };
    </script>
</body>
</html>
